<div class="flex items-center justify-center min-h-screen bg-neutral-100 px-4">
  <div class="w-full max-w-md p-6 sm:p-8 bg-white rounded-3xl shadow-lg border border-primary-light">

    <!-- Saudação e Ícone -->
    <div class="text-center mb-6">
      <i class="fa-solid fa-car text-primary-dark text-4xl"></i>
      <h2 class="text-2xl font-semibold text-primary-dark mt-2">Bem-vindo ao Portal Auto</h2>
      <p class="text-neutral-600 text-sm">Acesse sua conta para gerenciar seu financiamento.</p>
    </div>

    <!-- Formulário -->
    <form>
      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-neutral-700">Email</label>
        <div class="relative mt-1">
          <i class="fa-solid fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-primary-dark"></i>
          <input type="email" id="email"
            class="w-full p-3  pl-14 border border-neutral-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-light focus:border-primary"
            placeholder="Digite seu email">
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-neutral-700">Senha</label>
        <div class="relative mt-1">
          <i class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-primary-dark"></i>
          <input type="password" id="password"
            class="w-full p-3  pl-14 border border-neutral-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-light focus:border-primary"
            placeholder="Digite sua senha">
        </div>
      </div>


      <!-- Lembrar senha & Esqueci minha senha -->
      <div class="flex flex-col sm:flex-row justify-between items-center mb-6 text-sm">
        <label class="flex items-center text-neutral-700 mb-2 sm:mb-0">
          <input type="checkbox" class="mr-2 accent-primary"> Lembrar-me
        </label>
        <a href="#" class="text-primary-dark hover:text-primary">Esqueci minha senha</a>
      </div>

      <!-- Botão Login -->
      <button (click)=" onSubmit()" type="submit"
        class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 sm:py-4 rounded-full shadow-md transition-all">
        Acessar <i class="fa-solid fa-arrow-right ml-2"></i>
      </button>
    </form>
  </div>
</div>
